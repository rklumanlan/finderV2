<ion-header >
  <ion-navbar hideBackButton primary>
    <ion-title>Angeles Routes</ion-title>
  </ion-navbar>
  <ion-toolbar class="geoloc_toolbar">
    <ion-row>
      <div class="geoloc_input">
        <ion-input type="text" id="geolocation2" [(ngModel)]="geolocation2" (input)="autocomplete($event)" placeholder=" Enter a location" style="padding-left: 10px;" ></ion-input>
      </div>
      <div class="geoloc_btn">

        <button id="mainBtnLoc" block clear (click)="showlatlong()">
          <ion-icon name="locate"></ion-icon>
        </button>
        <div id="mainLoaderLoc" class="loader"></div>
      </div>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div id="mainBackDivMP" padding >

  <!-- <div  class="lowerDiv" id="lowerDiv" padding> -->
    <!-- jeeps and resto -->
    <ion-row center class="opt_row">
      <ion-col width-50>
          <button block primary clear [navPush]="TabsPage" class="btn-menu">
            <div>
              <ul class="ul-menu">
                <li class="icn"><span class="icoMoon icoMoon-jeep"></span></li>
                <li class="lbl"><span class="btn-menu-label">{{'Jeeps & Routes' | translate}}</span></li>
              </ul>
            </div>
          </button>
      </ion-col >
      <ion-col width-50>
          <button block primary clear full (click)="nextPage('resto')" class="btn-menu">
            <div>
              <ul class="ul-menu">
                <li class="icn 2"><span class="icoMoon icoMoon-resto"></span></li>
                <li class="lbl"><span class="btn-menu-label">{{'Restaurants' | translate}}</span></li>
              </ul>
            </div>
          </button>
      </ion-col>
    </ion-row>
    <!-- jeeps and resto -->

    <!-- supermarkets and barbers -->

    <!-- police and hospitals -->
