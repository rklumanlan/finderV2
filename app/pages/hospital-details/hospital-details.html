<ion-header>
  <ion-navbar primary>
      <ion-title>{{item_select_hospital.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="hospital-details card-background-page">
  <div class="mainBackDiv">
    <ion-grid class="grid_details">
      <ion-row>
        <ion-col>
          <ion-slides>
            <ion-slide *ngFor="let photo of photos">
              <img src="{{photo}}" >
            </ion-slide>
          </ion-slides>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h3 style="font-weight:500; width:100%;">{{item_select_hospital.name}}</h3>
          {{item_select_hospital.vicinity}}
        </ion-col>
      </ion-row>

      <ion-row>
          <span id="place_contact"></span>
      </ion-row>

      <ion-row>
        <ion-col>
          <span id="hospital_rating"></span>
        </ion-col>
      </ion-row>

      <ion-row class="details_btn">
        <ion-col width-50 class="hours_row">
          <span id="operating_hours"></span>
        </ion-col>

        <ion-col width-50>
          <ul id="item_buttons">
            <li class="item_buttons_li">
              <button clear [navPush]="[HotelMapPage, {item_coordinates_hospital:item_select_hospital}]">
                <span class="icoMoon-marker"></span>
              </button><br/>
              <span style="font-size:9pt; color: #B7B7B7;">{{'Map'|translate}}</span>
            </li>
            <li class="item_buttons_li">
              <!-- <button clear>
                <span class="icoMoon-website"></span>
              </button><br/> -->
              <button (click)="launch('https://www.thepolyglotdeveloper.com')">Launch URL</button>
              <span style="font-size:9pt; color: #B7B7B7;">{{'Website'|translate}}</span>
            </li>
            <!-- <li class="item_buttons_li">
              <button clear>
                <span class="icoMoon-review"></span><br/>
                <span style="font-size:9pt;">Review</span>
              </button>
            </li> -->
          </ul>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Reviews list  -->
    <ion-list class="list_reviews">
      <ion-list-header class="list_review_header">
        Reviews
      </ion-list-header>
      <ion-item *ngFor="let review of reviews" class="review_item_list">
        <ion-row>
          <ion-col width-50>
            <h3 style="font-weight:500;">{{review.author_name}}</h3>
          </ion-col>
          <ion-col width-50 style="padding:0% 1%;">
            <span class="review_rating"></span>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <p class="review_text">{{review.text}}</p>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>

    <!-- PLace detail map  -->
    <div id="hospital_map_dtl" style="width:100%; height:100%; display:none"></div>
  </div>
</ion-content>
